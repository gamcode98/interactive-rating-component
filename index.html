<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body
    class="font-overpass bg-very-dark-blue flex justify-center items-center h-screen"
  >
    <form class="w-11/12 p-6 bg-dark-blue rounded-2xl md:w-7/12 lg:w-1/4">
      <figure class="bg-hard-grey w-fit p-4 rounded-full mb-6">
        <img src="/icon-star.svg" alt="star" class="block" />
      </figure>
      <h1 class="text-white text-2xl font-bold mb-6">How did we do?</h1>
      <p class="text-light-grey mb-6">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex gap-4 justify-between mb-6" id="rating"></div>
      <button
        type="submit"
        class="text-white font-bold tracking-widest uppercase w-full rounded-full bg-orange py-2 hover:bg-white hover:text-orange"
      >
        Submit
      </button>
    </form>

    <template id="message">
      <div
        class="w-11/12 px-6 py-8 bg-dark-blue rounded-2xl md:w-7/12 lg:w-1/4"
      >
        <img
          src="/illustration-thank-you.svg"
          alt="illustration thank you"
          class="block mx-auto mb-6"
        />
        <span
          class="block w-fit mx-auto text-orange bg-hard-grey px-4 py-2 rounded-full mb-4"
        ></span>
        <h2 class="text-white text-center text-2xl font-bold mb-4">
          Thank you!
        </h2>
        <p class="text-medium-grey text-center">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
